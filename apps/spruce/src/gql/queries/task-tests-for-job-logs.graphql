#import "../fragments/baseTask.graphql"

query TaskTestsForJobLogs($id: String!, $execution: Int) {
  task(taskId: $id, execution: $execution) {
    ...BaseTask
    tests(opts: {}) {
      testResults {
        groupID
        id
        logs {
          urlParsley
        }
        testFile
      }
    }
  }
}
