#import "../fragments/baseSpawnHost.graphql"

query MyHosts {
  myHosts {
    ...BaseSpawnHost
    sleepSchedule {
      dailyStartTime
      dailyStopTime
      isBetaTester
      nextStartTime
      permanentlyExempt
      shouldKeepOff
      temporarilyExemptUntil
      timeZone
      wholeWeekdaysOff
    }
  }
}
