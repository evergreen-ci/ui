query TaskEventLogs($id: String!, $execution: Int) {
  task(taskId: $id, execution: $execution) {
    id
    execution
    taskLogs {
      eventLogs {
        id
        data {
          blockedOn
          hostId
          jiraIssue
          jiraLink
          podId
          priority
          status
          timestamp
          userId
        }
        eventType
        resourceId
        resourceType
        timestamp
      }
    }
  }
}
