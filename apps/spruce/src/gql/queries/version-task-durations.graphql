query VersionTaskDurations(
  $versionId: String!
  $taskFilterOptions: TaskFilterOptions!
) {
  version(versionId: $versionId) {
    id
    tasks(options: $taskFilterOptions) {
      count
      data {
        buildVariantDisplayName
        displayName
        displayStatus
        execution
        id
        startTime
        status: displayStatus
        subRows: executionTasksFull {
          buildVariantDisplayName
          displayName
          displayStatus
          execution
          id
          startTime
          status: displayStatus
          timeTaken
        }
        timeTaken
      }
    }
  }
}
