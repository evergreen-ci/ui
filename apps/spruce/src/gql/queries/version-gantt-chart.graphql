query VersionGanttChart(
  $versionId: String!
  $buildVariantsOptions: BuildVariantOptions!
) {
  version(versionId: $versionId) {
    id
    buildVariants(options: $buildVariantsOptions) {
      variant
      displayName
      tasks {
        displayName
        startTime
        finishTime
        id
        execution
        dependsOn {
          name
          buildVariant
        }
      }
    }
  }
}
