#import "../fragments/baseTask.graphql"
#import "../fragments/annotation.graphql"

query Task($taskId: String!, $execution: Int) {
  task(taskId: $taskId, execution: $execution) {
    ...BaseTask
    aborted
    abortInfo {
      buildVariantDisplayName
      newVersion
      prClosed
      taskDisplayName
      taskID
      user
    }
    activatedBy
    activatedTime
    ami
    annotation {
      ...Annotation
    }
    baseTask {
      id
      execution
      timeTaken
      versionMetadata {
        id
        revision
      }
    }
    blocked
    canAbort
    canDisable
    canModifyAnnotation
    canOverrideDependencies
    canRestart
    canSchedule
    canSetPriority
    canUnschedule
    dependsOn {
      buildVariant
      metStatus
      name
      requiredStatus
      taskId
    }
    details {
      description
      diskDevices
      failingCommand
      failureMetadataTags
      oomTracker {
        detected
        pids
      }
      otherFailingCommands {
        failureMetadataTags
        fullDisplayName
      }
      status
      timedOut
      timeoutType
      traceID
      type
    }
    displayTask {
      id
      displayName
      execution
    }
    distroId
    estimatedStart
    executionTasksFull {
      ...BaseTask
      id
      buildVariant
      buildVariantDisplayName
      displayName
      displayStatus
      execution
      finishTime
      projectIdentifier
      reviewed @client
      startTime
    }
    expectedDuration
    files {
      fileCount
    }
    finishTime
    generatedBy
    generatedByName
    hostId
    imageId
    ingestTime
    latestExecution
    logs {
      agentLogLink
      allLogLink
      eventLogLink
      systemLogLink
      taskLogLink
    }
    minQueuePosition
    order
    patchNumber
    pod {
      id
    }
    priority
    project {
      id
      identifier
      owner
      repo
      testSelection {
        allowed
      }
    }
    requester
    resetWhenFinished
    reviewed @client
    spawnHostLink
    startTime
    status
    stepbackInfo {
      lastFailingStepbackTaskId
      lastPassingStepbackTaskId
      nextStepbackTaskId
      previousStepbackTaskId
    }
    tags
    testSelectionEnabled
    timeTaken
    versionMetadata {
      id
      author
      isPatch
      message
      order
      project
      projectIdentifier
      revision
    }
  }
}
