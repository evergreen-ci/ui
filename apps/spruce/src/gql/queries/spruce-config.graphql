query SpruceConfig {
  spruceConfig {
    banner
    bannerTheme
    containerPools {
      pools {
        id
        distro
        maxContainers
        port
      }
    }
    jira {
      email
      host
    }
    providers {
      aws {
        maxVolumeSizePerUser
        pod {
          ecs {
            maxCPU
            maxMemoryMb
          }
        }
      }
    }
    # TODO: DEVPROD-25588 - Commented out temporarily to unblock codegen
    # Backend removed jwtTokenForCLIDisabled from SpruceConfig.serviceFlags
    # serviceFlags {
    #   jwtTokenForCLIDisabled
    # }
    slack {
      name
    }
    spawnHost {
      spawnHostsPerUser
      unexpirableHostsPerUser
      unexpirableVolumesPerUser
    }
    ui {
      defaultProject
    }
  }
}
