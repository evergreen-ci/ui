query UserSettings {
  user {
    settings {
      dateFormat
      githubUser {
        lastKnownAs
      }
      notifications {
        buildBreak
        patchFinish
        patchFirstFailure
        spawnHostExpiration
        spawnHostOutcome
      }
      region
      slackMemberId
      slackUsername
      timeFormat
      timezone
      useSpruceOptions {
        spruceV1
      }
    }
    userId
  }
}
