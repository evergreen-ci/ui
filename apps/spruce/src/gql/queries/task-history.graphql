query TaskHistory($options: TaskHistoryOpts!) {
  taskHistory(options: $options) {
    tasks {
      id
      activated
      canRestart
      createTime
      displayStatus
      execution
      order
      revision
      project {
        id
        owner
        repo
      }
      versionMetadata {
        id
        author
        message
      }
    }
  }
}
