query TaskHistory($options: TaskHistoryOpts!) {
  taskHistory(options: $options) {
    pagination {
      mostRecentTaskOrder
      oldestTaskOrder
    }
    tasks {
      id
      activated
      canRestart
      canSchedule
      canSetPriority
      createTime
      displayStatus
      execution
      latestExecution
      order
      priority
      revision
      tests(opts: { statuses: ["fail", "silentfail"] }) {
        testResults {
          id
          logs {
            urlParsley
          }
          status
          testFile
        }
      }
      versionMetadata {
        id
        author
        message
      }
    }
  }
}
