query UndispatchedTasks($versionId: String!) {
  version(versionId: $versionId) {
    generatedTaskCounts
    id
    tasks(
      options: { statuses: ["unscheduled"], includeNeverActivatedTasks: true }
    ) {
      data {
        buildVariant
        buildVariantDisplayName
        displayName
        execution
        id
      }
    }
  }
}
