query BaseVersionAndTask($taskId: String!) {
  task(taskId: $taskId) {
    baseTask {
      displayStatus
      execution
      id
      status: displayStatus
    }
    buildVariant
    displayName
    displayStatus
    execution
    id
    projectIdentifier
    status: displayStatus
    versionMetadata {
      baseVersion {
        id
        order
      }
      id
      isPatch
    }
  }
}
