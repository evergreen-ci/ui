#import "../fragments/waterfall.graphql"

query Waterfall($options: WaterfallOptions!) {
  waterfall(options: $options) {
    buildVariants {
      builds {
        activated
        displayName
        id
        tasks {
          displayName
          execution
          id
          status
        }
        version
      }
      displayName
      id
      version
    }
    versions {
      inactiveVersions {
        ...WaterfallVersion
      }
      version {
        ...WaterfallVersion
      }
    }
  }
}
