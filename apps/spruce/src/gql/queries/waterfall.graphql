#import "../fragments/upstreamProject.graphql"

query Waterfall($options: WaterfallOptions!) {
  waterfall(options: $options) {
    buildVariants {
      builds {
        displayName
        id
        tasks {
          displayName
          id
          status
        }
        version
      }
      displayName
      id
    }
    versions {
      inactiveVersions {
        activated
        author
        createTime
        gitTags {
          tag
        }
        id
        message
        revision
        ...UpstreamProject
      }
      version {
        activated
        author
        createTime
        gitTags {
          tag
        }
        id
        message
        revision
        ...UpstreamProject
      }
    }
  }
}
