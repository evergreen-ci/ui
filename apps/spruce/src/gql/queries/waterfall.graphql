#import "../fragments/waterfall.graphql"

query Waterfall($options: WaterfallOptions!) {
  waterfall(options: $options) {
    flattenedBuilds {
      activated
      buildVariant
      displayName
      id
      order
      tasks {
        displayName
        displayStatus
        execution
        id
        status
      }
      version
    }
    flattenedVersions {
      ...WaterfallVersion
    }
    pagination {
      hasNextPage
      hasPrevPage
      nextPageOrder
      prevPageOrder
    }
  }
}
