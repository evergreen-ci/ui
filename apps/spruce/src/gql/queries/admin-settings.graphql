query AdminSettings {
  adminSettings {
    amboy {
      groupBackgroundCreateFrequencyMinutes
      groupDefaultWorkers
      groupPruneFrequencyMinutes
      groupTTLMinutes
      localStorage
      lockTimeoutMinutes
      name
      namedQueues {
        lockTimeoutSeconds
        name
        numWorkers
        regexp
        sampleSize
      }
      poolSizeLocal
      poolSizeRemote
      retry {
        maxCapacity
        maxRetryAttempts
        maxRetryTimeSeconds
        numWorkers
        retryBackoffSeconds
        staleRetryingMonitorIntervalSeconds
      }
      sampleSize
      singleName
    }
    amboyDB {
      database
      url
    }
    api {
      corpUrl
      httpListenAddr
      url
    }
    authConfig {
      allowServiceUsers
      backgroundReauthMinutes
      github {
        appId
        clientId
        clientSecret
        defaultOwner
        defaultRepo
        organization
        users
      }
      kanopy {
        headerName
        issuer
        keysetURL
      }
      multi {
        readOnly
        readWrite
      }
      naive {
        users {
          displayName
          email
          password
          username
        }
      }
      okta {
        clientId
        clientSecret
        expireAfterMinutes
        issuer
        scopes
        userGroup
      }
      preferredType
    }
    banner
    bannerTheme
    buckets {
      logBucket {
        name
        roleARN
        testResultsPrefix
      }
      testResultsBucket {
        name
        roleARN
        testResultsPrefix
      }
    }
    configDir
    disabledGQLQueries
    domainName
    expansions
    githubCheckRun {
      checkRunLimit
    }
    githubOrgs
    githubPRCreatorOrg
    githubWebhookSecret
    hostInit {
      cloudStatusBatchSize
      hostThrottle
      maxTotalDynamicHosts
      provisioningThrottle
    }
    hostJasper {
      binaryName
      downloadFileName
      port
      url
      version
    }
    jiraNotifications {
      customFields {
        components
        fields
        labels
        project
      }
    }
    kanopySSHKeyPath
    loggerConfig {
      buffer {
        count
        durationSeconds
        incomingBufferFactor
        useAsync
      }
      defaultLevel
      logkeeperURL
      redactKeys
      thresholdLevel
    }
    logPath
    notify {
      bufferIntervalSeconds
      bufferTargetPerInterval
      ses {
        senderAddress
      }
    }
    perfMonitoringKanopyURL
    perfMonitoringURL
    podLifecycle {
      maxParallelPodRequests
      maxPodDefinitionCleanupRate
      maxSecretCleanupRate
    }

    pprofPort
    projectCreation {
      jiraProject
      repoExceptions {
        owner
        repo
      }
      repoProjectLimit
      totalProjectLimit
    }
    releaseMode {
      distroMaxHostsFactor
      idleTimeSecondsOverride
      targetTimeSecondsOverride
    }
    repotracker {
      maxConcurrentRequests
      maxRepoRevisionsToSearch
      numNewRepoRevisionsToFetch
    }
    scheduler {
      acceptableHostIdleTimeSeconds
      cacheDurationSeconds
      commitQueueFactor
      expectedRuntimeFactor
      futureHostFraction
      generateTaskFactor
      groupVersions
      hostAllocator
      hostAllocatorFeedbackRule
      hostAllocatorRoundingRule
      hostsOverallocatedRule
      mainlineTimeInQueueFactor
      numDependentsFactor
      patchFactor
      patchTimeInQueueFactor
      stepbackTaskFactor
      targetTimeSeconds
      taskFinder
    }
    serviceFlags {
      adminParameterStoreDisabled
      agentStartDisabled
      alertsDisabled
      backgroundReauthDisabled
      backgroundStatsDisabled
      cacheStatsEndpointDisabled
      cacheStatsJobDisabled
      checkBlockedTasksDisabled
      cliUpdatesDisabled
      cloudCleanupDisabled
      degradedModeDisabled
      elasticIPsDisabled
      emailNotificationsDisabled
      eventProcessingDisabled
      githubPRTestingDisabled
      githubStatusAPIDisabled
      hostAllocatorDisabled
      hostInitDisabled
      jiraNotificationsDisabled
      jwtTokenForCLIDisabled
      largeParserProjectsDisabled
      monitorDisabled
      podAllocatorDisabled
      podInitDisabled
      releaseModeDisabled
      repotrackerDisabled
      schedulerDisabled
      slackNotificationsDisabled
      sleepScheduleDisabled
      staticAPIKeysDisabled
      systemFailedTaskRestartDisabled
      taskDispatchDisabled
      taskLoggingDisabled
      taskReliabilityDisabled
      unrecognizedPodCleanupDisabled
      webhookNotificationsDisabled
    }
    shutdownWaitSeconds
    singleTaskDistro {
      projectTasksPairs {
        allowedBVs
        allowedTasks
        projectId
      }
    }
    sleepSchedule {
      permanentlyExemptHosts
    }
    spawnhost {
      spawnHostsPerUser
      unexpirableHostsPerUser
      unexpirableVolumesPerUser
    }
    ssh {
      spawnHostKey {
        name
        secretARN
      }
      taskHostKey {
        name
        secretARN
      }
    }
    taskLimits {
      maxConcurrentLargeParserProjectTasks
      maxDailyAutomaticRestarts
      maxDegradedModeConcurrentLargeParserProjectTasks
      maxDegradedModeParserProjectSize
      maxExecTimeoutSecs
      maxGenerateTaskJSONSize
      maxHourlyPatchTasks
      maxIncludesPerVersion
      maxParserProjectSize
      maxPendingGeneratedTasks
      maxTaskExecution
      maxTasksPerVersion
    }
    tracer {
      collectorAPIKey
      collectorEndpoint
      collectorInternalEndpoint
      enabled
    }
    triggers {
      generateTaskDistro
    }
    ui {
      betaFeatures {
        spruceWaterfallEnabled
      }
      cacheTemplates
      corsOrigins
      csrfKey
      defaultProject
      fileStreamingContentTypes
      helpUrl
      httpListenAddr
      loginDomain
      parsleyUrl
      secret
      stagingEnvironment
      uiv2Url
      url
      userVoice
    }
  }
}
