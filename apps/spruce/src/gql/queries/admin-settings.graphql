query AdminSettings {
  adminSettings {
    amboy {
      groupBackgroundCreateFrequencyMinutes
      groupDefaultWorkers
      groupPruneFrequencyMinutes
      groupTTLMinutes
      localStorage
      lockTimeoutMinutes
      name
      namedQueues {
        lockTimeoutSeconds
        name
        numWorkers
        regexp
        sampleSize
      }
      poolSizeLocal
      poolSizeRemote
      retry {
        maxCapacity
        maxRetryAttempts
        maxRetryTimeSeconds
        numWorkers
        retryBackoffSeconds
        staleRetryingMonitorIntervalSeconds
      }
      sampleSize
      singleName
    }
    amboyDB {
      database
      url
    }
    api {
      corpUrl
      httpListenAddr
      url
    }
    authConfig {
      allowServiceUsers
      backgroundReauthMinutes
      github {
        appId
        clientId
        clientSecret
        defaultOwner
        defaultRepo
        organization
        users
      }
      kanopy {
        headerName
        issuer
        keysetURL
      }
      multi {
        readOnly
        readWrite
      }
      naive {
        users {
          displayName
          email
          password
          username
        }
      }
      okta {
        clientId
        clientSecret
        expireAfterMinutes
        issuer
        scopes
        userGroup
      }
      preferredType
    }
    banner
    bannerTheme
    cedar {
      dbName
      dbUrl
    }
    disabledGQLQueries
    fws {
      url
    }
    hostInit {
      cloudStatusBatchSize
      hostThrottle
      maxTotalDynamicHosts
      provisioningThrottle
    }
    jira {
      email
      host
      personalAccessToken
    }
    loggerConfig {
      buffer {
        count
        durationSeconds
        incomingBufferFactor
        useAsync
      }
      defaultLevel
      logkeeperURL
      redactKeys
      thresholdLevel
    }
    notify {
      bufferIntervalSeconds
      bufferTargetPerInterval
      ses {
        senderAddress
      }
    }
    perfMonitoringKanopyURL
    perfMonitoringURL
    podLifecycle {
      maxParallelPodRequests
      maxPodDefinitionCleanupRate
      maxSecretCleanupRate
    }
    repotracker {
      maxConcurrentRequests
      maxRepoRevisionsToSearch
      numNewRepoRevisionsToFetch
    }
    runtimeEnvironments {
      apiKey
      baseUrl
    }
    scheduler {
      acceptableHostIdleTimeSeconds
      cacheDurationSeconds
      commitQueueFactor
      expectedRuntimeFactor
      futureHostFraction
      generateTaskFactor
      groupVersions
      hostAllocator
      hostAllocatorFeedbackRule
      hostAllocatorRoundingRule
      hostsOverallocatedRule
      mainlineTimeInQueueFactor
      numDependentsFactor
      patchFactor
      patchTimeInQueueFactor
      stepbackTaskFactor
      targetTimeSeconds
      taskFinder
    }
    serviceFlags {
      adminParameterStoreDisabled
      agentStartDisabled
      alertsDisabled
      backgroundReauthDisabled
      backgroundStatsDisabled
      cacheStatsEndpointDisabled
      cacheStatsJobDisabled
      checkBlockedTasksDisabled
      cliUpdatesDisabled
      cloudCleanupDisabled
      degradedModeDisabled
      elasticIPsDisabled
      emailNotificationsDisabled
      eventProcessingDisabled
      githubPRTestingDisabled
      githubStatusAPIDisabled
      hostAllocatorDisabled
      hostInitDisabled
      jiraNotificationsDisabled
      jwtTokenForCLIDisabled
      largeParserProjectsDisabled
      monitorDisabled
      podAllocatorDisabled
      podInitDisabled
      releaseModeDisabled
      repotrackerDisabled
      schedulerDisabled
      slackNotificationsDisabled
      sleepScheduleDisabled
      staticAPIKeysDisabled
      systemFailedTaskRestartDisabled
      taskDispatchDisabled
      taskLoggingDisabled
      taskReliabilityDisabled
      unrecognizedPodCleanupDisabled
      webhookNotificationsDisabled
    }
    slack {
      level
      name
      options {
        allFields
        basicMetadata
        channel
        fields
        fieldsSet
        hostname
        name
        username
      }
      token
    }
    splunk {
      splunkConnectionInfo {
        channel
        serverUrl
        token
      }
    }
    taskLimits {
      maxConcurrentLargeParserProjectTasks
      maxDailyAutomaticRestarts
      maxDegradedModeConcurrentLargeParserProjectTasks
      maxDegradedModeParserProjectSize
      maxExecTimeoutSecs
      maxGenerateTaskJSONSize
      maxHourlyPatchTasks
      maxIncludesPerVersion
      maxParserProjectSize
      maxPendingGeneratedTasks
      maxTaskExecution
      maxTasksPerVersion
    }
    testSelection {
      url
    }
    triggers {
      generateTaskDistro
    }
    ui {
      betaFeatures {
        spruceWaterfallEnabled
      }
      cacheTemplates
      corsOrigins
      csrfKey
      defaultProject
      fileStreamingContentTypes
      helpUrl
      httpListenAddr
      loginDomain
      parsleyUrl
      secret
      stagingEnvironment
      uiv2Url
      url
      userVoice
    }
  }
}
