query UserPreferences {
  user {
    betaFeatures {
      spruceWaterfallEnabled
    }
    settings {
      dateFormat
      githubUser {
        lastKnownAs
      }
      notifications {
        buildBreak
        patchFinish
        patchFirstFailure
        spawnHostExpiration
        spawnHostOutcome
      }
      region
      slackMemberId
      slackUsername
      timeFormat
      timezone
      useSpruceOptions {
        hasUsedMainlineCommitsBefore
        hasUsedSpruceBefore
        spruceV1
      }
    }
    userId
  }
}
