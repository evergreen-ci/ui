fragment PatchesPagePatches on Patches {
  filteredPatchCount
  patches {
    id
    activated
    alias
    createTime
    description
    hidden
    projectIdentifier
    projectMetadata {
      id
      owner
      repo
    }
    status
    user {
      displayName
      userId
    }
    versionFull {
      id
      requester
      status
      taskStatusStats(options: {}) {
        counts {
          count
          status
        }
      }
    }
  }
}
