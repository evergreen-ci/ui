fragment ProjectPatchAliasSettings on Project {
  id
  githubMQTriggerAliases
  githubPRTriggerAliases
  patchTriggerAliases {
    alias
    childProjectIdentifier
    downstreamRevision
    parentAsModule
    status
    taskSpecifiers {
      patchAlias
      taskRegex
      variantRegex
    }
  }
}

fragment RepoPatchAliasSettings on RepoRef {
  id
  githubMQTriggerAliases
  githubPRTriggerAliases
  patchTriggerAliases {
    alias
    childProjectIdentifier
    downstreamRevision
    parentAsModule
    status
    taskSpecifiers {
      patchAlias
      taskRegex
      variantRegex
    }
  }
}
