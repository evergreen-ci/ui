fragment ProjectTriggersSettings on Project {
  id
  triggers {
    alias
    buildVariantRegex
    configFile
    dateCutoff
    level
    project
    status
    taskRegex
    unscheduleDownstreamVersions
  }
}

fragment RepoTriggersSettings on RepoRef {
  id
  triggers {
    alias
    buildVariantRegex
    configFile
    dateCutoff
    level
    project
    status
    taskRegex
    unscheduleDownstreamVersions
  }
}
