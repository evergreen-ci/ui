fragment ProjectPermissionGroupSettings on ProjectSettings {
  githubAppAuth {
    appId
  }
  projectRef {
    id
    githubDynamicTokenPermissionGroups {
      name
      permissions
    }
    githubPermissionGroupByRequester
  }
}
