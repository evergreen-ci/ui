fragment ProjectPluginsSettings on Project {
  buildBaronSettings {
    ticketCreateIssueType
    ticketCreateProject
    ticketSearchProjects
  }
  externalLinks {
    displayName
    requesters
    urlTemplate
  }
  perfEnabled
  taskAnnotationSettings {
    fileTicketWebhook {
      endpoint
      secret
    }
  }
}

fragment RepoPluginsSettings on RepoRef {
  buildBaronSettings {
    ticketCreateIssueType
    ticketCreateProject
    ticketSearchProjects
  }
  externalLinks {
    displayName
    requesters
    urlTemplate
  }
  perfEnabled
  taskAnnotationSettings {
    fileTicketWebhook {
      endpoint
      secret
    }
  }
}
