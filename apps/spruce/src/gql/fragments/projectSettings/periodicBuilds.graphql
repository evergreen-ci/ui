fragment ProjectPeriodicBuildsSettings on Project {
  id
  periodicBuilds {
    alias
    configFile
    cron
    id
    intervalHours
    message
    nextRunTime
  }
}

fragment RepoPeriodicBuildsSettings on RepoRef {
  id
  periodicBuilds {
    alias
    configFile
    cron
    id
    intervalHours
    message
    nextRunTime
  }
}
