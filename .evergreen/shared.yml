functions:
  assume-ec2-role:
    command: ec2.assume_role
    params:
      role_arn: ${ASSUME_ROLE_ARN}

  # Assume role with access to each user's staging bucket.
  assume-user-staging-ec2-role:
    command: ec2.assume_role
    params:
      role_arn: ${USER_STAGING_ARN}

  check-codegen:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      script: |
        ${PREPARE_SHELL}
        ./scripts/check_codegen.sh

  get-project:
    command: git.get_project
    type: setup
    params:
      directory: ui
      shallow_clone: true

  generate-token:
    - command: github.generate_token
      type: setup
      params:
        expansion_name: github_token
    - command: shell.exec
      params:
        script: |
          # Set GitHub app dynamic token to ensure it can clone non-public repos for Go modules.
          git config --global url."https://x-access-token:${github_token}@github.com/evergreen-ci/".insteadOf https://github.com/evergreen-ci/

  run-make-background:
    command: subprocess.exec
    params:
      working_dir: ui/evergreen
      binary: make
      args: ["${make_args|}", "${target}"]
      background: true
      env:
        SETTINGS_OVERRIDE: file
        GOROOT: ${goroot}

  run-logkeeper:
    command: shell.exec
    params:
      working_dir: ui/logkeeper
      background: true
      script: go run main/logkeeper.go --localPath ../evergreen/_bucketdata
      shell: bash
      env:
        GOROOT: ${goroot}
        PATH: ${goroot}/bin:$PATH
        LK_CORS_ORIGINS: http:\/\/localhost:\d+

  seed-bucket-data:
    command: s3.get
    type: setup
    params:
      aws_key: ${AWS_ACCESS_KEY_ID}
      aws_secret: ${AWS_SECRET_ACCESS_KEY}
      aws_session_token: ${AWS_SESSION_TOKEN}
      extract_to: ui/evergreen
      remote_file: _bucketdata.tar.gz
      bucket: parsley-test

  setup-mongodb:
    - command: subprocess.exec
      type: setup
      params:
        env:
          gobin: ${goroot}/bin/go
          MONGODB_URL: ${mongodb_url_2204}
          MONGODB_DECOMPRESS: ${decompress}
        working_dir: ui/evergreen
        command: make get-mongodb
    - command: subprocess.exec
      type: setup
      params:
        env:
          gobin: ${goroot}/bin/go
          MONGOSH_URL: ${mongosh_url_2204}
          MONGOSH_DECOMPRESS: ${decompress}
        working_dir: ui/evergreen
        command: make get-mongosh
    - command: shell.exec
      type: setup
      params:
        background: true
        # Turn off silent to enable DB logging for debugging purposes
        silent: true
        working_dir: ui/evergreen
        shell: bash
        script: | 
          mkdir -p bin
          make start-mongod > bin/mongod-logs.txt 2>&1
    - command: subprocess.exec
      type: setup
      params:
        working_dir: ui/evergreen
        command: make configure-mongod
    - command: shell.exec
      type: setup
      params:
        shell: bash
        script: |
          ${PREPARE_SHELL}
          cd $PROJECT_DIRECTORY
          mkdir mongodb-tools && cd mongodb-tools
          curl ${mongodb_tools_url} -o mongodb-tools.tgz
          ${decompress} mongodb-tools.tgz
          mv ./mongodb-*/bin/* .

  setup-node:
    - command: subprocess.exec
      params:
        binary: bash
        args:
          - ui/.evergreen/scripts/prepare-shell.sh
    - command: expansions.update
      params:
        file: expansion.yml
    - command: shell.exec
      params:
        exec_timeout_secs: 60
        shell: bash
        script: |
          ${PREPARE_SHELL}

          # Install pnpm via standalone script
          curl -fsSL https://get.pnpm.io/install.sh | env PNPM_HOME="$PNPM_HOME" SHELL="$(which bash)" bash -

          # pnpm env manages Node.js versions directly.
          # Retry the Node.js installation in case it flakes.
          for i in {1..5}; do
            pnpm env use --global ${node_version}
            [[ $? -eq 0 ]] && break
            echo "Attempt $i of 5 to install Node failed"
            sleep 10
          done

  symlink:
    command: shell.exec
    params:
      working_dir: ui
      shell: bash
      script: |
        ln -s ${workdir}/ui/evergreen/graphql/schema ${app_dir}/sdlschema

  wait-for-evergreen:
    command: shell.exec
    type: setup
    params:
      exec_timeout_secs: 600
      working_dir: ui/.evergreen
      script: ./scripts/wait-for-evergreen.sh

  pnpm-build:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      shell: bash
      script: |
        ${PREPARE_SHELL}
        pnpm build:local

  pnpm-cypress:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      shell: bash
      env:
        STAGING_RUNTIME_ENVIRONMENTS_BASE_URL: ${staging_runtime_environments_base_url}
        STAGING_RUNTIME_ENVIRONMENTS_API_KEY: ${staging_runtime_environments_api_key}
      script: |
        ${PREPARE_SHELL}
        # Allow spec filtering for an intentional patch.
        if [[ "${cypress_spec}" != "" ]]; then
          CYPRESS_CI=true pnpm cy:run --reporter junit --spec "${cypress_spec}"
        else
          CYPRESS_CI=true pnpm cy:run --reporter junit
        fi

  pnpm-eslint:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      shell: bash
      script: |
        ${PREPARE_SHELL}
        pnpm eslint:strict

  pnpm-install:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      shell: bash
      script: |
        ${PREPARE_SHELL}
        pnpm install

  pnpm-preview:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      background: true
      shell: bash
      script: |
        ${PREPARE_SHELL}
        pnpm preview --no-request-logging

  pnpm-serve:
    command: shell.exec
    type: setup
    params:
      working_dir: ui/${app_dir}
      background: true
      script: |
        ${PREPARE_SHELL}
        pnpm serve

  pnpm-snapshot:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      script: |
        ${PREPARE_SHELL}
        pnpm snapshot

  pnpm-storybook-build:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      script: |
        ${PREPARE_SHELL}
        pnpm storybook:build

  pnpm-test:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      script: |
        ${PREPARE_SHELL}
        pnpm test

  pnpm-tsc:
    command: shell.exec
    params:
      working_dir: ui/${app_dir}
      script: |
        ${PREPARE_SHELL}
        pnpm check-types

  pnpm-verify-backend:
    command: subprocess.exec
    params:
      working_dir: ui/.evergreen
      command: bash scripts/verify-backend.sh

tasks:
  - name: check_codegen
    commands:
      - func: symlink
      - func: check-codegen

  - name: compile
    commands:
      - func: symlink
      - func: pnpm-build

  # Updates to e2e should also be applied to e2e_parallel in `generate-parallel-e2e-tasks.js`.
  - name: e2e
    commands:
      - func: setup-mongodb
      - func: generate-token
      - func: run-make-background
        vars:
          target: local-evergreen
      - func: symlink
      - func: seed-bucket-data
      - func: run-logkeeper
      - func: pnpm-build
      - func: pnpm-preview
      - func: wait-for-evergreen
      - func: pnpm-verify-backend
      - func: pnpm-cypress

  - name: lint
    commands:
      - func: symlink
      - func: pnpm-eslint

  - name: snapshots
    commands:
      - func: pnpm-snapshot

  - name: storybook
    commands:
      - func: pnpm-storybook-build

  - name: test
    commands:
    - func: pnpm-test

  - name: type_check
    commands:
      - func: symlink
      - func: pnpm-tsc
