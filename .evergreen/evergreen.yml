command_type: test

ignore:
  - "*.md"
  - ".github/*"

modules:
  - name: evergreen
    owner: evergreen-ci
    repo: evergreen
    branch: main
    auto_update: true
  - name: logkeeper
    owner: evergreen-ci
    repo: logkeeper
    branch: main
    auto_update: true

pre:
  - func: assume-ec2-role
  - func: get-project
  - func: setup-node
  - func: yarn-install

post:
  - func: assume-ec2-role
  - func: attach-codegen-diff
  - func: attach-cypress-results
  - func: attach-email
  - func: attach-logkeeper-logs
  - func: attach-source-map
  - func: attach-storybook
  - func: attach-test-results

include:
  - filename: .evergreen/attach.yml
  - filename: .evergreen/deploy.yml
  - filename: .evergreen/generate.yml
  - filename: .evergreen/shared.yml

buildvariants:
  - name: spruce
    display_name: Spruce
    run_on:
      - ubuntu2204-large
    expansions:
      app_dir: apps/spruce
      goroot: /opt/golang/go1.20
      mongodb_tools_url: https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-100.10.0.tgz
      mongodb_url_2204: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu2204-8.0.0.tgz
      mongosh_url_2204: https://downloads.mongodb.com/compass/mongosh-2.3.1-linux-x64.tgz
      node_version: 20.11.0
    modules:
      - evergreen
      - logkeeper
    tasks:
      - name: check_codegen
      - name: compile
      - name: e2e
      - name: lint
      - name: snapshots
      - name: storybook
      - name: test
      - name: type_check
      - name: deploy-spruce-prod
        git_tag_only: true
        patchable: false
        priority: 100

  - name: parsley
    display_name: Parsley
    expansions:
      app_dir: apps/parsley
      goroot: /opt/golang/go1.20
      mongodb_tools_url: https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-100.10.0.tgz
      mongodb_url_2204: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu2204-8.0.0.tgz
      mongosh_url_2204: https://downloads.mongodb.com/compass/mongosh-2.3.1-linux-x64.tgz
      node_version: 20.11.0
    run_on:
      - ubuntu2204-large
      - ubuntu2204-small
    modules:
      - evergreen
      - logkeeper
    tasks:
      - name: check_codegen
      - name: compile
      - name: e2e
      - name: lint
      - name: snapshots
      - name: storybook
      - name: test
      - name: type_check
      - name: deploy-parsley-prod
        git_tag_only: true
        patchable: false
        priority: 100

  - name: lib
    display_name: Lib
    expansions:
      app_dir: packages/lib
      goroot: /opt/golang/go1.20
      node_version: 20.11.0
    run_on:
      - ubuntu2204-large
      - ubuntu2204-small
    tasks:
      - name: lint
      - name: snapshots
      - name: storybook
      - name: test
      - name: type_check

  - name: deploy-utils
    display_name: Deploy Utils
    expansions:
      app_dir: packages/deploy-utils
      goroot: /opt/golang/go1.20
      node_version: 20.11.0
    run_on:
      - ubuntu2204-large
      - ubuntu2204-small
    tasks:
      - name: lint
      - name: test
      - name: type_check

  - name: generator
    display_name: Generator
    patch_only: true
    # Omit node_version expansion so that yarn-install fails to save time.
    run_on:
      - ubuntu2204-small
    tasks:
      - generate-tasks
      - generate-spruce-e2e

  - name: deploy
    display_name: Deploys
    allowed_requesters: ["patch"]
    expansions:
      node_version: 20.11.0
    run_on:
      - ubuntu2204-large
    tasks:
      - name: deploy-parsley-beta
      - name: deploy-parsley-staging
      - name: deploy-spruce-beta
      - name: deploy-spruce-staging

parameters:
  - key: cypress_spec
    value: cypress/integration/**/*
    description: Specify the Cypress spec files to run for user submitted patches running the e2e_test task.
