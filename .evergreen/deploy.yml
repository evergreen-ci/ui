functions:
  deploy:
    - command: shell.exec
      params:
        working_dir: ui/${app_dir}
        add_expansions_to_env: true
        env:
          BUCKET: ${bucket_arg}
        script: |
          ${PREPARE_SHELL}
          yarn deploy-utils-setup-credentials "${target}"
    - command: shell.exec
      params:
        working_dir: ui/${app_dir}
        env:
          BUCKET: ${bucket_arg}
          AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
          AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
        script: |
          ${PREPARE_SHELL}
          yarn env-cmd -e "${target}" yarn deploy-utils-build-and-push

  email:
    - command: shell.exec
      params:
        working_dir: ui/${app_dir}
        env:
          EVERGREEN_API_SERVER_HOST: ${evergreen_api_server_host}
          EVERGREEN_UI_SERVER_HOST: ${evergreen_ui_server_host}
          EVERGREEN_API_KEY: ${evergreen_api_key}
          EVERGREEN_USER: ${evergreen_user}
        script: |
          echo "populating evergreen.yml"
          cat <<EOF > .evergreen.yml
          api_server_host: $EVERGREEN_API_SERVER_HOST
          ui_server_host: $EVERGREEN_UI_SERVER_HOST
          api_key: $EVERGREEN_API_KEY
          user: $EVERGREEN_USER
          EOF
          echo "Done populating evergreen.yml"
    - command: shell.exec
      params:
        working_dir: ui/${app_dir}
        env:
          EXECUTION: ${execution}
          DEPLOYS_EMAIL: ${DEPLOYS_EMAIL}
          AUTHOR_EMAIL: ${author_email}
        script: |
          ${PREPARE_SHELL}
          yarn deploy-utils-email

  should-deploy:
    - command: shell.exec
      params:
        working_dir: ui/${app_dir}
        script: |
          ${PREPARE_SHELL}
          yarn deploy-utils-should-deploy

  write-previous-deploy:
    - command: shell.exec
      params:
        working_dir: ui/${app_dir}
        script: |
          ${PREPARE_SHELL}
          yarn deploy-utils-write-previous-deploy

tasks:
  - name: deploy-parsley-staging
    commands:
      - func: symlink
        vars:
          app_dir: apps/parsley
      - func: deploy
        vars:
          app_dir: apps/parsley
          bucket_arg: ${parsley_bucket_staging}
          target: staging

  - name: deploy-parsley-beta
    commands:
      - func: symlink
        vars:
          app_dir: apps/parsley
      - func: deploy
        vars:
          app_dir: apps/parsley
          bucket_arg: ${parsley_bucket_beta}
          target: beta

  - name: deploy-parsley-prod
    commands:
      - func: write-previous-deploy
      - func: symlink
      - func: deploy
        vars:
          bucket_arg: ${parsley_bucket}
          target: production
      - func: email

  - name: deploy-spruce-staging
    commands:
      - func: symlink
        vars:
          app_dir: apps/spruce
      - func: deploy
        vars:
          app_dir: apps/spruce
          bucket_arg: ${spruce_bucket_staging}
          target: staging

  - name: deploy-spruce-beta
    commands:
      - func: symlink
        vars:
          app_dir: apps/spruce
      - func: deploy
        vars:
          app_dir: apps/spruce
          bucket_arg: ${spruce_bucket_beta}
          target: beta

  - name: deploy-spruce-prod
    commands:
      - func: write-previous-deploy
      - func: symlink
      - func: deploy
        vars:
          bucket_arg: ${spruce_bucket}
          target: production
      - func: email

  - name: sync-spruce-staging
    commands:
      - func: should-deploy
      # - func: assume-staging-ec2-role
      - func: symlink
        vars:
          app_dir: apps/spruce
      - func: deploy
        vars:
          app_dir: apps/spruce
          bucket_arg: ${spruce_bucket_staging}
          target: staging
